<div class="modal" id="np" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Project - [[ project.project_name ]]</h5>
        <button type="button" class="close" data-dismiss="modal"
        aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col mb-4">
            <label>Project Name</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-book"></i>
                </span>
              </div>
              <input type="text" class="form-control"
              placeholder="Enter text ..." v-model="project.project_name" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col mb-4">
            <label>Image Tag</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fab fa-docker"></i>
                </span>
              </div>
              <input type="text" class="form-control"
              placeholder="Enter REPO:TAG, e.g. foo:bar ..."
              v-model="project.data.image_tag" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col mb-4">
            <label>Git Repository</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fab fa-git"></i>
                </span>
              </div>
              <input type="text" class="form-control"
              placeholder="Example: git@gitlab.verizon.com:foo ..."
              v-model="project.data.repository" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col mb-4">
            <label>Git Branch (optional)</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fab fa-git"></i>
                </span>
              </div>
              <input type="text" class="form-control"
              placeholder="Enter branch name ..."
              v-model="project.data.branch" />
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button"
        class="btn btn-primary"
        data-dismiss="modal"
        @click="saveProject()">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
